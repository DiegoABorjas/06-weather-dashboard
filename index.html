<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<nav>
    <h2><strong">Weather Dashboard</strong></h2>    
</nav>
<body>
    <main class="main-container">
        <aside>
            <input type="search" id="searchInput" name="search" placeholder="Search for a City">
            <button id="searchButton">Search</button>
        </aside>
        <section class="container">
            <section>
                <h3 id="city-date" class="city-date"></h3>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            <section id="forecastSection">
                <h4 id="forecast-title"></h4>
                <div id="forecast-cards"></div>
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
